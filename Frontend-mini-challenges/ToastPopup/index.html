<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast-Popup</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <h3>Meme Generator</h3>
    </nav>
    <div class="main">
      <select name="" id="horizontal-position">
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
      <select name="" id="vertical-position">
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
      </select>
      <select name="" id="tost-type">
        <option value="normal">Normal</option>
        <option value="success">Sucess</option>
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="info">Info</option>
      </select>
      <input type="text" class="tost-msg" value="This is Dfault Message" />
      <div class="duration-container">
        <label for="duration">Duration : </label>
        <input type="range" id="duration" min="2" max="10"  value="3"/>
      </div>
      <button class="show">Show Toast</button>
    </div>
    <div class="tost-container">
      <!-- <div class="tost">✓ This is a Toast Message! ✗</div>
      <div class="tost">✗ This is a Toast Message! ✗</div>
      <div class="tost">⚠ This is a Toast Message! ✗</div>
      <div class="tost">ⓘ This is a Toast Message! ✗</div> -->
    </div>
  </body>
</html>
